<div  class="container">
 <form [formGroup]="signUpForm">
    <div class="signup mx-auto m-4 ">
        <div class="form-group">
            <label>Frist name</label>
            <input type="text" formControlName="fristName" class="form-control">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" formControlName="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Repassword</label>
            <input type="password" formControlName="rePassword" class="form-control">
        </div>
        <h6>Gender</h6>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName ='gender'  value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName ='gender'  value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
          <br>
          <button [disabled]='signUpForm.invalid' type="submit" class="btn btn-info m-4"> Sign Up </button>

    </div>

 </form>
</div>
